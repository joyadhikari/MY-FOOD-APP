<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://img.freepik.com/free-photo/top-view-delicious-cooked-vegetables-sliced-with-greens-seasonings-dark-background-soup-meal-food-sauce_140725-85847.jpg" alt="Recipe Image">
        </div>
        <div class="form-section">
            <div class ="logo">
                <h1 class="logo-heading"></h1>
                    <img src="images/Cookly-Logo.jpg" alt="Brand-Logo">
                </h1>
            </div>
            <h1> User Login</h1>
            <p class="subtitle">Log in to enter and view all recipes.</p>
            <ul class="social-providers">
                <li>
                    <button class="login-button email-login">
                        <img src="https://cdn-icons-png.freepik.com/256/5968/5968534.png?ga=GA1.1.1730312580.1740674040&semt=ais_hybrid" alt="Email Icon">Log in with Email
                    </button>
                </li>
                <li>
                    <button class="login-button facebook-login">
                        <img src="https://cdn-icons-png.freepik.com/256/15047/15047435.png?ga=GA1.1.1730312580.1740674040&semt=ais_hybrid" alt="Facebook Icon">Log in with Facebook
                    </button>
                </li>
                <li>
                    <button class="login-button google-login">
                        <img src="https://cdn-icons-png.freepik.com/256/2504/2504739.png?ga=GA1.1.1730312580.1740674040&semt=ais_hybrid" alt="Google Icon">Log in with Google
                    </button>
                </li>
            </ul>
            <p class="signup-link">Have an account? <a href="signup.html">Sign Up</a></p>
            <p class="terms-privacy">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. If you live in the INDIA you will also opt in to Allrecipes email communication.</p>
        </div>
    </div>
</body>
</html>
